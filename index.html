<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Tailwind css & Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/4e3b307912.js" crossorigin="anonymous"></script>
    <!-- Tailwind css custom style colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'primary-color': '#B68C5A',
                        'footer-accent': '#CFCFCF',
                    }
                }
            }
        }
    </script>
    <style>
        ::selection {
            color: #B68C5A;
        }

        .common-title {
            font-family: 'EB Garamond', serif;
            color: #414040;

        }

            font-family: 'Poppins', sans-serif;
        }

        .common-accent {
            color: #707070;
            text-align: center;
            font-family: Poppins;
        }

        .linear-bg {
            border-radius: 8px;
            background: linear-gradient(180deg, #111 0%, rgba(17, 17, 17, 0.00) 100%);
        }

        .bg-footer {
            background: #111;
        }
    </style>

    <!-- <i class="fa-solid fa-star"></i> -->

<body class="font-poppins">
    <!-- header area starts -->
    <header class="w-[80%] mx-auto">
        <div class="flex justify-between items-center py-6">
            <div>
                <img src="./images/logo2.png" alt="Logo">
            </div>
            <nav class="space-x-5 hidden lg:block xl:block 2xl:block">
                <a class="common-accent hover:text-[#B68C5A] text-[#B68C5A]" href="">Home</a>
                <a class="common-accent hover:text-[#B68C5A]" href="">Services > </a>

            </nav>
            <div class="hidden lg:block xl:block 2xl:block">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg px-6 py-4 text-white bg-primary-color ">Free
                    Consultation</button>
            </div>
            <!-- Nav icon for small devices -->
            <div class="block lg:hidden">
                <i class="fa-solid fa-bars text-3xl"></i>
            </div>
        </div>

        <!-- Banner section -->
        <div class="container hero min-h-[550px] rounded-lg" style="background-image: url(./images/banner.png);">
            <div class="hero-overlay bg-opacity-60 rounded-lg"></div>
            <div class="hero-content text-center text-neutral-content">
                <div class="w-full md:w-full lg:max-w-2xl space-y-6">
                    <h1 class="common-title text-3xl md:text-4xl lg:text-7xl text-white">We Provide Effective <br>Legal Solutions</h1>
                    <p class="font-poppins text-[#E7E7E7] text-sm lg:text-base">There are many variations of passages of Lorem
                        Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                    <div class="flex justify-center items-center">
                        <input class="w-full h-[45px]  pl-4 mr-5 border-0 rounded-md outline-none text-[#B68C5A]"
                            type="text" placeholder="Search your services">
                        <button class="btn h-7 text-white bg-primary-color border-0 ">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content area starts here with 4 different sections,
        Legal Practice, Client review, FAQ and Contact. -->
    <main class="w-[80%] mx-auto">
        <!-- Legal Practice area starts -->

        <section>

        <!-- FAQ area starts -->
        <section>

        <!-- Contact area starts -->

    <!-- Footer area starts -->
    <footer class="bg-footer">

            <p></p>

</html>
